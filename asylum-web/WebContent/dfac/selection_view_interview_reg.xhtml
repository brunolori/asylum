<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

	<h:form id="dfac_selection_view_interview_form">
	
	<h:panelGroup style="max-width: 700px">
		<div class="ui-g ui-fluid">
			<div class="ui-g-12">
				<p:messages showDetail="true" closable="true"  >
					<p:autoUpdate/>
				</p:messages>
			</div>
			<div class="ui-g-12">
			<p:panel header="Detajet Intervistës" >
				<p:panelGrid layout="grid" columns="4" columnClasses="bold,empty,bold,empty" styleClass="ui-panelgrid-blank">
					<p:outputLabel value="Data selektimit"/>
					<p:inputText value="#{formatBean.formatTimestamp(dfacSelectionViewBean.interview.selectionTime)}" readonly="true"/>
					<p:outputLabel value="Përzgjedhësi"/>
					<p:inputText value="#{dfacSelectionViewBean.interview.selectionUser}" readonly="true"/>
					<p:outputLabel value="Pëkthyesi"/>
					<p:inputText value="#{dfacSelectionViewBean.interview.translator}" />
					<p:outputLabel value="Gjuha"/>
					<p:inputText value="#{dfacSelectionViewBean.interview.language}" />
				</p:panelGrid>
				<p:panelGrid layout="grid" columns="2" columnClasses="ui-g-12 ui-md-3 bold,ui-g-12 ui-md-9" styleClass="ui-panelgrid-blank">
			    	<p:outputLabel value="Shënime"/>
					<p:inputTextarea value="#{dfacSelectionViewBean.interview.notes}" />
				</p:panelGrid>
				</p:panel>
			</div>			
			
			<div class="ui-g-12">
				<p:panelGrid layout="grid" columns="2" styleClass="ui-panelgrid-blank">
				 <p:commandButton value="Regjistro" action="#{dfacSelectionViewBean.registerInterview()}" styleClass="green-btn" >
				 	<p:confirm header="Regjistro Intervisten" message="Jeni të sigurt?" />
				 </p:commandButton>
				 <p:commandButton value="Anullo" oncomplete="PF('interviewWid').hide();"  />
				</p:panelGrid>
			</div>
			
			
			
		</div>
	</h:panelGroup>
		
	</h:form>


</ui:composition>
