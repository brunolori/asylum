<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">



	<div class="ui-g  ui-fluid nopad">

		

		<div class="ui-g-12 nopad">
			<p:panel header="SHËNIME" styleClass="panelDanger">
			
			<f:facet name="actions">
			
			
			<p:commandButton value="Shto" icon="fa fa-plus"
						          action="#{dfacSelectionViewBean.prepareFeedback()}"
							      oncomplete="PF('feedbackWid').show();" update=":feedback_dlg"  title="Shto feedback" />

            </f:facet>
			
			
				<div class="ui-g">
					<div class="ui-g-12">
						<p:messages showDetail="true" closable="true" />
					</div>
					<h:panelGroup rendered="#{empty dfacSelectionViewBean.feedbacks}">
						<div class="ui-g-12">
							<h3 style="color: #7f202f; font-weight: bold">Feedback-u nuk
								është dhënë akoma !</h3>
						</div>
					</h:panelGroup>
					<div class="ui-g-12">
						<p:dataTable value="#{dfacSelectionViewBean.feedbacks}" var="f"
							rowIndexVar="r"
							rendered="#{not empty dfacSelectionViewBean.feedbacks}"
							styleClass="no-border">

							<p:column headerText="#" style="text-align: left">
										    	#{r+1}
											</p:column>
							<p:column headerText="Data" style="text-align: left">
										    	#{formatBean.formatTimestamp(f.feedbackTime)}
											</p:column>
							<p:column headerText="Përdoruesi" style="text-align: left">
										    	#{f.feedbackUser}
											</p:column>
							<p:column headerText="Shënime dhe Komente"
								style="text-align: left">
										    	#{f.notes}
											</p:column>


						</p:dataTable>
					</div>
				</div>
			</p:panel>
		</div>

	</div>


</ui:composition>
