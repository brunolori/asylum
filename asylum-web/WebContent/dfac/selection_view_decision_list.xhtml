<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">



	<div class="ui-g ui-fluid nopad">

		<div class="ui-g-12 nopad">
			<p:panel header="VENDIMET" styleClass="panelWarn">

				<f:facet name="actions">



						<p:commandButton value="Shto" icon="fa fa-plus"
						            action="#{dfacSelectionViewBean.prepareAsylumDecision()}"
					            	oncomplete="PF('asDecisionWid').show();" update=":as_decision_dlg"
						            title="Përcaktim Statusi" />
				</f:facet>



				<div class="ui-g">
					<div class="ui-g-12">
						<p:messages showDetail="true" closable="true">
							<p:autoUpdate />
						</p:messages>
					</div>


					<h:panelGroup
						rendered="#{empty dfacSelectionViewBean.asylumDecisions}">
						<div class="ui-g-12">
						<h3 style="color: #7f202f; font-weight: bold">Nuk ka vendime
							!</h3>
							</div>
					</h:panelGroup>


					<div class="ui-g-12 ">

						<p:dataTable var="dd" value="#{dfacSelectionViewBean.asylumDecisions}" rendered="#{not empty dfacSelectionViewBean.asylumDecisions}" styleClass="no-border">

							<p:column headerText="Tipi vendimit" style="text-align: left">#{dd.decisionType.tag}</p:column>
							<p:column headerText="Nr Vendimit" style="text-align: left">#{dd.orderNo}</p:column>
							<p:column headerText="Data vendimit" style="text-align: left">#{formatBean.formatDate(dd.orderDate)}</p:column>
							<p:column headerText="Regjistruesi" style="text-align: left">#{dd.decisionUser}</p:column>
							<p:column headerText="Statusi Vjetër" style="text-align: left">#{dd.oldStatus.tag}</p:column>
							<p:column headerText="Faza" style="text-align: left">#{dd.oldStage.tag}</p:column>
							<p:column headerText="Statusi Ri" style="text-align: left">#{dd.newStatus.tag}</p:column>
							<p:column headerText="Faza" style="text-align: left">#{dd.newStage.tag}</p:column>
							<p:column headerText="Shënime" style="text-align: left">#{dd.notes}</p:column>
						
						</p:dataTable>

					</div>

				</div>
				</p:panel>
				</div>
				</div>
</ui:composition>
