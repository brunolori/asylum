<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">



	<div class="ui-g ui-fluid nopad">

		<div class="ui-g-12 nopad">
			<p:panel header="OPINIONET NGA INSTITUCIONET" styleClass="panelInfo">

				<f:facet name="actions">

						<p:commandButton value="Shto" icon="fa fa-plus"
						            action="#{dfacSelectionViewBean.prepareOpinion()}"
						oncomplete="PF('opinionWid').show();" update=":opinion_dlg"
						            title="Regjistro Opinion nga Institucionet" />

				</f:facet>



				<div class="ui-g">
					<div class="ui-g-12">
						<p:messages showDetail="true" closable="true">
							<p:autoUpdate />
						</p:messages>
					</div>


					<h:panelGroup rendered="#{empty dfacSelectionViewBean.opinions}">
						<div class="ui-g-12">
							<h3 style="color: #7f202f; font-weight: bold">Nuk ka
								Opinione !</h3>
						</div>
					</h:panelGroup>

					<div class="ui-g-12 ">
						<p:dataTable value="#{dfacSelectionViewBean.opinions}" var="op" rendered="#{ not empty dfacSelectionViewBean.opinions}" styleClass="no-border">

							<p:column headerText="Datë regjistrimi" style="text-align: left">#{formatBean.formatTimestamp(op.opinionTime)}</p:column>
							<p:column headerText="Regjistruesi" style="text-align: left">#{op.opinionUser}</p:column>
							<p:column headerText="Institucioni" style="text-align: left">#{op.institution}</p:column>
							<p:column headerText="Shënime" style="text-align: left">#{op.notes}</p:column>

						</p:dataTable>

					</div>
				</div>
				</p:panel>
				</div>
				</div>
</ui:composition>
