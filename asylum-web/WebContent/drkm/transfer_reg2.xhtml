<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="drkm_transfer_form">

		

			<div class="ui-g ui-fluid">	
						
				<div class="ui-g-12">
					<p:messages showDetail="true" closable="true">
								<p:autoUpdate />
					</p:messages>
				</div>
							
				<div class="ui-g-12 ">
					<div class="card card-w-title">
					<h2>Përzgjidh për transferim</h2>
						<div class="ui-g">
								<div class="ui-g-12">
									<p:pickList id="pick_list" value="#{drkmTransferRegBean.selectionModel}" var="s"
                                            itemValue="#{s}" itemLabel="#{s.event.uniqurNumber} #{s.person.name} #{s.person.surname} (#{s.person.codeNationality})" 
                                            showCheckbox="true"
                                            showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="selectionConverter" responsive="true">
        
                                        <f:facet name="sourceCaption">Përzgjidh</f:facet>
                                        <f:facet name="targetCaption">Të përzgjedhur</f:facet>

								        <p:column style="width:10%;">
								            <p:graphicImage value="#{photoBean.bioImg}" style="margin-left: 3px;" width="40px" >
												<f:param name="event_id"
													value="#{s.event.id}" />
											</p:graphicImage>
								        </p:column>
								        <p:column style="width:90%;">
								            <h:outputText value="#{s.event.uniqurNumber} #{s.person.name} #{s.person.surname} (#{s.person.codeNationality})" />
								        </p:column>
    								</p:pickList>
								</div>
								
								<div class="ui-g-12">
									<p:panelGrid layout="grid" columns="2" styleClass="ui-panelgrid-blank" columnClasses="ui-g-12 ui-md-2, ui-g-12 ui-md-3">
										<p:outputLabel value="Destinacioni" styleClass="bold"/>
										<p:inputText value="QKPA" readonly="true"/>
										<p:outputLabel value="Shënime" styleClass="bold"/>
										<p:inputTextarea value="#{drkmTransferRegBean.form.notes}" placeholder="Shënime" />
									</p:panelGrid>
								</div>
								<div class="ui-g-12 ui-md-4">
									<p:panelGrid layout="grid" columns="2" styleClass="ui-panelgrid-blank">
										<p:commandButton value="Regjistro" action="#{drkmTransferRegBean.register()}" icon="fa fa-check" styleClass="green-btn" update="@form">
											<p:confirm header="Regjistro" message="Jeni të sigurt?"/>
										</p:commandButton>
										<p:commandButton value="Pastro" action="#{drkmTransferRegBean.clear()}" icon="fa fa-trash" styleClass="red-btn" update="@form">
											<p:confirm header="Pastro" message="Jeni të sigurt?"/>
										</p:commandButton>
									</p:panelGrid>
								</div>
								
						</div>
					</div>				
				</div>		
				
								
			</div>	
			
				

	</h:form>
	
	
	
	
	
	
	
	
	
	

</ui:composition>
