<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pv="http://primefaces.org/paradise">
    
    <div class="layout-menu-wrapper #{guestPreferences.darkMenu ? 'layout-menu-dark' : null}">
        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="layout-menu-container">
                    <h:form id="menuform">                       
                        <pv:menu>
                        	   <p:menuitem id="qkpa_waiting" value="Në pritje" icon="fa fa-fw fa-dashboard" action="#{menuBean.navigate('home','qkpa')}"/> 
                        	   <p:menuitem id="qkpa_stored" value="Të strehuar" icon="fa fa-fw fa-home" action="#{menuBean.navigate('in_house','qkpa')}"/>  
                        	   <p:menuitem id="qkpa_gone" value="Të larguar" icon="fa fa-fw fa-home" action="#{menuBean.navigate('transfer_gone','qkpa')}"/>  
                        	   <p:menuitem id="qkpa_int_sel" value="Në pritje Interviste" icon="fa fa-fw fa-dashboard" action="#{menuBean.navigate('interview_selected','qkpa')}"/>
                        	   <p:menuitem id="qkpa_hear_sel" value="Në pritje Dëgjimi" icon="fa fa-fw fa-dashboard" action="#{menuBean.navigate('hearing_selected','qkpa')}"/> 
                        	   <p:menuitem id="qkpa_search" value="Kërko" icon="fa fa-search" action="#{menuBean.navigate('selection_sx','qkpa')}"/> 
                        </pv:menu>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
    
</ui:composition>
