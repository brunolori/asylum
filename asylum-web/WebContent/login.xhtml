<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Asylum - Login</title>
</h:head>

<h:body styleClass="login-body">


	<p:ajaxExceptionHandler
		type="javax.faces.application.ViewExpiredException"
		update="exceptionDialog" onexception="PF('exceptionDialog').show();" />

	<p:dialog id="exceptionDialog" header="Sesioni juaj ka mbaruar!"
		widgetVar="exceptionDialog" modal="true" responsive="true">

		<h:outputText value="Ju lutem rifreskoni faqen" escape="false" />
		<br />

		<p:button onclick="document.location.href = document.location.href;"
			value="Rifresko!"
			rendered="#{pfExceptionHandler.type == 'javax.faces.application.ViewExpiredException'}" />
	</p:dialog>

	<p:growl showDetail="true">
		<p:autoUpdate />
	</p:growl>


	<h:form>

		<div class="login-panel"></div>

		<div class="login-content">
			<p:graphicImage name="images/logo-black.png" library="paradise-layout" />

			<h1>
				<span>SIGN IN</span> TO ASYLUM
			</h1>
			<p>Welcome, please use the form to sign-in.</p>

			<div class="login-input-wrapper">
				<p:inputText id="username" value="#{loginBean.username}"
					placeholder="Username" />
				<i class="fa fa-user" />
			</div>

			<div class="login-input-wrapper">
				<p:password id="password" placeholder="Password"
					value="#{loginBean.password}" feedback="false" />
				<i class="fa fa-lock" />
			</div>

			<p:commandButton action="#{loginBean.login()}" value="Sign In" />
		</div>
	</h:form>

	<p:ajaxStatus
		style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
		<f:facet name="start">
			<i class="fa fa-circle-o-notch fa-spin ajax-loader"
				aria-hidden="true"></i>
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	<h:outputStylesheet name="login.css" library="css" />

</h:body>

</html>
